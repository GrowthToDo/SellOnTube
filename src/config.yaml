site:
  name: SellOnTube
  site: "https://sellontube.com"
  base: "/"
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: SellOnTube
    template: "%s — SellOnTube"
  description: "We turn YouTube search intent into predictable leads for search-driven businesses — without you recording anything."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: SellOnTube
    images:
      - url: "~/assets/images/default.png"
        width: 1200
        height: 628
    type: website
  twitter:
    handle: "@SellOnTube"
    site: "@SellOnTube"
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

# Navbar configuration
header:
  isEnabled: true
  links:
    - text: "Home"
      href: "/"
    - text: "Pricing"
      href: "/pricing"
    - text: "Blog"
      href: "/blog"

  actions:
    - text: "Book a Diagnostic Call"
      href: "#"   # Replace with Calendly link
      target: "_self"

  showToggleTheme: false
  showRssFeed: false

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: "/%slug%"
      robots:
        index: true

    list:
      isEnabled: true
      pathname: "blog"
      robots:
        index: true

    category:
      isEnabled: true
      pathname: "category"
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: "tag"
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null

ui:
  theme: "system"