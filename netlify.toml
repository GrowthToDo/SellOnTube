[build]
  publish = "dist"
  command = "npm run build"
[build.processing.html]
  pretty_urls = false

[[redirects]]
  from = "/calculator"
  to = "/youtube-roi-calculator"
  status = 301

[[redirects]]
  from = "/search-intent-youtube-seo-power"
  to = "/blog/search-intent-youtube-seo-power"
  status = 301

[[redirects]]
  from = "/the-youtube-acquisition-engine"
  to = "/blog/the-youtube-acquisition-engine"
  status = 301

[[redirects]]
  from = "/category/youtube-strategy"
  to = "/blog"
  status = 301

[[redirects]]
  from = "/homes/mobile-app"
  to = "/how-it-works"
  status = 301

[[redirects]]
  from = "/landing/product"
  to = "/"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
